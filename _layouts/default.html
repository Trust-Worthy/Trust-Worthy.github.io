<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{{ page.title }} | {{ site.title }}</title>
  <link href="https://fonts.googleapis.com/css2?family=EB+Garamond&family=Share+Tech+Mono&display=swap" rel="stylesheet" />
  
  <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/default.css" />
  
  {% if page.custom_css %}
    <link rel="stylesheet" href="{{ site.baseurl }}{{ page.custom_css }}">
  {% endif %}
</head>
<body>

  {% include nav.html %}

  {{ content }}

  {% include footer.html %}

  {% if page.custom_js %}
    <script src="{{ site.baseurl }}{{ page.custom_js }}"></script>
  {% endif %}

  <script>
    // Global Theme Toggle Logic (move this from individual pages to here)
    const toggle = document.querySelector('.theme-toggle');
    if(toggle) {
        toggle.addEventListener('click', () => {
            document.body.classList.toggle('light');
        });
    }
  </script>
</body>
</html>

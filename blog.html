---
layout: default
title: In the Midst
---

<div class="prose">
    <h1>In the Midst</h1>
    <p class="blog-intro">
        Thoughts on cryptography, security, AI interpretability, and building systems worthy of trust.
    </p>

    <div class="blog-list">
        {% for post in site.posts %}
        <article class="blog-list-item">
            <time class="post-date">{{ post.date | date: "%Y.%m.%d" }}</time>
            <h2 class="post-title">
                <a href="{{ post.url | relative_url }}">{{ post.title }}</a>
            </h2>
            <p class="post-excerpt">{{ post.excerpt }}</p>
        </article>
        {% endfor %}
    </div>
</div>

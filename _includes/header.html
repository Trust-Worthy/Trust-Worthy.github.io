<header class="site-header">
    <div class="brand-identity">
        {% if page.url contains '/blog' or layout == 'post' %}
            In the Midst <span class="greek-script">(φ)</span>
        {% else %}
            Jonathan Bateman <span class="greek-script">(ιμβ)</span>
        {% endif %}
    </div>
    
    <nav class="nav-links">
        <a href="{{ site.baseurl }}/" {% if page.url == '/' %}class="active"{% endif %}>Home</a>
        <a href="{{ site.baseurl }}/about.html" {% if page.url == '/about.html' %}class="active"{% endif %}>About</a>
        <a href="{{ site.baseurl }}/projects.html" {% if page.url contains 'projects' %}class="active"{% endif %}>Projects</a>
        <a href="{{ site.baseurl }}/blog.html" {% if page.url contains 'blog' %}class="active"{% endif %}>Blog</a>
        <a href="{{ site.baseurl }}/contact.html" {% if page.url == '/contact.html' %}class="active"{% endif %}>Contact</a>
    </nav>

    <button id="theme-toggle" aria-label="Toggle Dark Mode" style="background: none; border: none; cursor: pointer; color: var(--text-secondary); display: flex; align-items: center; padding: 0 0 0 1rem; border-left: 1px solid var(--border-color);">
        <svg class="sun-icon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="display: block;">
            <circle cx="12" cy="12" r="5"></circle>
            <line x1="12" y1="1" x2="12" y2="3"></line>
            <line x1="12" y1="21" x2="12" y2="23"></line>
            <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
            <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
            <line x1="1" y1="12" x2="3" y2="12"></line>
            <line x1="21" y1="12" x2="23" y2="12"></line>
            <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
            <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
        </svg>
        
        <svg class="moon-icon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="display: none;">
            <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
        </svg>
    </button>
</header>
